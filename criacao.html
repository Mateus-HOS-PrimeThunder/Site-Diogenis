  <div class="card">
    <div class="card-body">
      <main class="container">
        <div class="row">



          <div class="col-12 ">
            <div class="card">
              <div class="card-header text-center" id="cabecaCard">
                <div>
                  <h2 class="py-5">Calculadora de TMB</h2>
                </div>
              </div>

              <div class="card-body" id="corpoCard">




                <div class="py-3">
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">

                </div>

                <div class="py-3">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="text" id="sobrenome" class="form-control" placeholder="Digite seu Sobrenome">

                  <button id="btn" class="btn btn-outline-primary w-50" type="submit">Calcular</button>

              </div>

        </div>






        <div class="py-3">
